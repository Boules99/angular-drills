<html ng-app="app">
	<body ng-controller="soControlling">
		<h1>Find an employee</h1>
		<input type="text" placeholder="Filter..." ng-model="filterValue"/>
		<section ng-repeat="employee in employees | filter: filterValue" style="margin: 10px">
			<div>Name: {{employee.name}}</div>
			<div>Email: {{employee.email}}</div>
			<div>Date hired: {{employee.dateEmployed}}</div>
			<div>Phone: {{employee.phone}}</div>
			<br />
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
