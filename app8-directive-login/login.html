<form ng-submit='logInUser(user)'>
  <p>
    Username <input type='text' required ng-model='user.username' placeholder='username' />
  </p>
  <p>
    Password: <input type='password' required ng-model='user.password' placeholder='password' />
  </p>
  <button type='submit' ng-click='logInUser(user)'>Log in to website</button>
</form>
